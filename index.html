<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Project</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 585px;
            width: 90%;
            position: relative;
        }
        h1 {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        .button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            outline: none;
            min-width: 100px;
        }
        .button-yes {
            background-color: #ff6f61;
            color: white;
        }
        .button-suure {
            background-color: #f5f5f5;
            color: #555;
        }
        .button-yes:hover {
            background-color: #ff4e3a;
        }
        .button-suure:hover {
            background-color: #e5e5e5;
        }
        .heart {
            font-size: 80px;
            color: #ff6f61;
            display: none;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .button {
                padding: 10px 15px;
                font-size: 14px;
            }
            .heart {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Will you be my valentine?</h1>
    <div class="buttons">
        <button class="button button-yes" onclick="showHeart()">Yes</button>
        <button class="button button-suure" onclick="suureFallback()" onmouseover="moveButton()">No</button>
    </div>
    <div class="heart" id="heart">üòöÔ∏è</div>
</div>

<script>
    function showHeart() {
        document.getElementById('heart').style.display = 'block';
    }

    function moveButton() {
        const button = document.querySelector('.button-suure');
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();
        const buttonRect = button.getBoundingClientRect();

        let newLeft = Math.random() * (containerRect.width - buttonRect.width);
        let newTop = Math.random() * (containerRect.height - buttonRect.height);

        button.style.position = 'absolute';
        button.style.left = newLeft + 'px';
        button.style.top = newTop + 'px';
    }

    function suureFallback() {
        alert('You can‚Äôt escape the reality of this love!');
    }
</script>
</body>
</html>
